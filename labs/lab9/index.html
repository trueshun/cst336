<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AJAX: Sign Up Page</title>

        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script>
        
            function validateForm() {
                var username = ($("#username").val());//access the value of wahetever the user is typing
                if(username.length < 5){
                    $("#usernameError").html("Error: Username must be at least 5 characters long.");
                }
                return false;
           
            }
            
        </script>
    <style>
        .error{
                color: red;
            }
    </style>
    </head>

    <body>
    
       <h1> Sign Up Form </h1>
    
        <form onsubmit="return validateForm()">
            <fieldset>
               <legend>Sign Up</legend>
                First Name:  <input type="text"><br> 
                Last Name:   <input type="text"><br> 
                Email:       <input type="text"><br> 
                Phone Number:<input type="text"><br><br>
                Zip Code:    <input type="text"><br>
                City: 
                <br>
                Latitude: 
                <br>
                Longitude:
                <br><br>
                State: 
                <select>
                    <option value="">Select One</option>
                    <option value="ca"> California</option>
                    <option value="ny"> New York</option>
                    <option value="tx"> Texas</option>
                    <option value="va"> Virginia</option>
                </select><br />
                
                Select a County: <select></select><br>
                
                Desired Username: <input id="username" type="text"><span id="usernameError" class = "error"></span>
                <br>
                
                Password: <input type="password"><br>
                
                Type Password Again: <input type="password"><br>
                
                <input type="submit" value="Sign up!">
            </fieldset>
        </form>
    
    </body>
</html>
