        <title> </title>
        <script language ="javascript">
            var answer = prompt("What is 2 + 2?");
            if(answer == 4){
                document.write("<h1>You are Correct!</h1>");
            }
            else if(answer == 3){
                document.write("<h1>You are a little low</h1>");
            }
            else if(answer == 5){
                document.write("<h1>You are a little high</h1>");
            }else{
                document.write("<h1>WRONG!</h1>");
            }
            
        </script>
