<!DOCTYPE html>
<html>
    <head>
        <title>Season Generator</title>
                            <!-- JavaScript -->
        <script language = "javascript">
        var springArray = ['10.gif', '11.gif'];//spring
        var fallArray = ['5.gif', '6.gif', '13.gif'];//fall
        var winterArray = ['7.gif', '8.gif', '14.gif'];//winter
        var basePath = "img/";
        
        //image array
        var imgBgArray = ['1.jpg','2.jpg','3.jpg'];
        //generates a random number for background
        var bgImg = Math.floor((Math.random() * 3));//1-3
        //chosen background image
        var selectedBg = imgBgArray[bgImg];//
        
        function randomImg(){
            var x = Math.floor((Math.random() * 3) + 1);//1-3
            for(var i = 0; i < x; i++){
                if(bgImg == 0){
                        var rand = springArray[Math.floor(Math.random() * springArray.length)];
                        var image = new Image();
                        image.src = basePath + rand;
                        document.body.appendChild(image);
                }else if(bgImg == 1){
                        var rand = fallArray[Math.floor(Math.random() * fallArray.length)];
                        var image = new Image();
                        image.src = basePath + rand;
                        document.body.appendChild(image);
                }else{
                        var rand = winterArray[Math.floor(Math.random() * winterArray.length)];
                        var image = new Image();
                        image.src = basePath + rand;
                        document.body.appendChild(image);
                }
            }
        }
        </script>
      
                                        <!-- jQuery -->
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){//$ means jQuery code
                $('body').css('background-image', 'url(' + basePath + selectedBg + ')');
                $('body').css('background-repeat', 'no-repeat');
                $('body').css('background-size', 'cover');
                $('#button').css('top', '880px');
                $('#button').css('left', '730px');
                $('#button').css('position', 'fixed');
            });
        </script>
    </head>
    <body>
        <div id = "gifs">
        <script language ="javascript">
            randomImg();
        </script>
        </div>
        <div id = "bn">
            <form id = "button">
                    <input type ="submit" value = "generate" />
            </form>
        </div>
    </body>
</html>
