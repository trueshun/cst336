<!DOCTYPE html>
<html>
    <head>
        <title> </title>
                <script language ="javascript">
            var question1 = prompt("Enter a number to find out what day of the week it is");
            var theDay;
            
            switch (question1){
                case "1":
                    theDay = "That day is Monday.";
                    break;
                case "2":
                    theDay = "That day is Tuesday.";
                    break;
                case "3":
                    theDay = "That day is Wednesday.";
                    break;
                case "4":
                    theDay = "That day is Thursday.";
                    break;
                case "5":
                    theDay = "That day is Friday.";
                    break;
                case "6":
                    theDay = "That day is Saturday.";
                    break;
                case "7":
                    theDay = "That day is Sunday.";
                    break;
                    default: theDay = "There are only 7 possible days."; //if none of these are true, display default.
            }
            
            document.write(theDay);
        </script>
    </head>
    <body>

    </body>
</html>
