        <script>
            $(document).ready(function(){//$ means jQuery code
                //$('div').hide();//refeernce element, div
                $('#h1Hide').click(function()
                    {
                        $('div').toggle();//can use hide() or toggle() which will switch between showing and hiding.

                $('#h1Show').click(function()
                    {
                        $('div').show();
                    });

        </script>
